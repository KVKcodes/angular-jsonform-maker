<div class="space-y-6">
  <div class="bg-white rounded-lg shadow">
    <div class="px-4 py-5 sm:p-6">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information Form</h3>
      <p class="mt-1 text-sm text-gray-600">Please fill out all required fields (*)</p>
    </div>
    
    <div class="px-4 py-5 sm:p-6">
      <jsonforms
        [schema]="schema"
        [uischema]="uischema"
        [data]="data"
        [renderers]="renderers"
        (dataChange)="onFormChange($event)">
      </jsonforms>
    </div>
    
    <div class="px-4 py-3 bg-gray-50 sm:px-6">
      <div class="flex flex-col sm:flex-row justify-between items-center">
        <div *ngIf="formSubmitted && !isFormValid" class="mb-3 sm:mb-0 text-red-500 text-sm">
          Please fix the validation errors before submitting.
        </div>
        <div class="flex justify-end space-x-3">
          <button 
            type="button" 
            class="px-4 py-2 bg-white text-gray-700 hover:bg-gray-50 border border-gray-300 rounded-md shadow-sm"
            [disabled]="isSubmitting"
            (click)="resetForm()">
            Reset
          </button>
          <button 
            type="button" 
            class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-md shadow-sm flex items-center"
            [disabled]="isSubmitting"
            (click)="submitForm()">
            <span *ngIf="isSubmitting" class="mr-2">
              <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isSubmitting ? 'Submitting...' : 'Submit' }}
          </button>
        </div>
      </div>
    </div>

    <!-- Success message after form submission -->
    <div *ngIf="formSubmitted && isFormValid" class="px-4 py-3 bg-green-50 border-t border-green-200">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span class="text-green-700">Form successfully submitted!</span>
      </div>
    </div>
  </div>
  
  <div *ngIf="data" class="bg-white rounded-lg shadow">
    <div class="px-4 py-5 sm:p-6">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Form Data (Preview)</h3>
      <div class="mt-3 bg-gray-100 p-4 rounded overflow-auto">
        <pre class="text-xs text-gray-800">{{ data | json }}</pre>
      </div>
    </div>
  </div>
</div>
