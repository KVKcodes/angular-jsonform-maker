<div *ngIf="shouldShowElement()" class="mb-4">
  <label 
    *ngIf="label"
    [for]="id"
    class="block text-sm font-semibold text-gray-700 mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>
  
  <input
    [id]="id"
    type="text"
    [value]="data"
    [placeholder]="description || ''"
    [disabled]="!enabled"
    (input)="onChange(getEventValue($event))"
    (focus)="onFocus()"
    (blur)="onBlur()"
    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
    [ngClass]="{'border-red-500': !isValid}"
  />
  
  <div *ngIf="!isValid" class="text-red-500 text-xs mt-1">
    {{ error }}
  </div>
  
  <div *ngIf="description && !error" class="text-gray-500 text-xs mt-1">
    {{ description }}
  </div>
</div>
